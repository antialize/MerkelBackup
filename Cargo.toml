[package]
edition = "2018"

name = "mbackup"
version = "0.1.0"
authors = [ "Jakob Truelsen <jakob@scalgo.com>" ]

[[bin]]
name = "mbackupd"
path = "src/server/main.rs"

[[bin]]
name = "mbackup"
path = "src/client/main.rs"

[[bin]]
name = "sbdiff"
path = "src/sbdiff.rs"

[[bin]]
name = "sbpatch"
path = "src/sbpatch.rs"

[dependencies]
log = "0.4"
rusqlite = "0.25"
rust-crypto = "0.2"
rand = "0.8"
reqwest = {version = "0.11", features=["blocking"]}
hex = "0.4"
clap = "2.33"
toml = "0.5"
serde = { version = "1", features = ["derive"] }
chrono = "0.4"
base64 = "0.13"
pbr = "1.0"
nix = "0.20"
libc = "0.2"
rust-lzma = "0.5"
itertools = "0.10"
hyper = {version="0.14.0", features =["http1", "runtime", "server"] }
tokio = {version="1.5", features = ["rt-multi-thread", "macros"]}
zstd = "0.9"
blake3 = "0.3"
